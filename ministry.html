<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ministries - Holy Cross</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --navy-blue: #001f3f;
      --sandal: #d6b26b;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--white);
      display: flex;
      background-image: url('https://images.pexels.com/photos/260286/pexels-photo-260286.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
    }

    .sidebar {
      width: 250px;
      padding-top: 20px;
      min-height: 100vh;
      color: var(--white);
    }

    .vertical-nav {
      padding: 20px;
      background: transparent;
    }

    .vertical-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .vertical-nav ul li a {
      display: block;
      padding: 12px 20px;
      background-color: #1d2b45;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .vertical-nav ul li a:hover,
    .vertical-nav ul li.active a {
      background-color: var(--sandal);
      font-weight: bold;
      border: none;
    }

    .bg-container {
      flex: 1;
      padding: 20px;
    }

    .header-section {
      background-color: var(--navy-blue);
      color: var(--sandal);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-logo {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .header-search input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .header-search button {
      background-color: var(--sandal);
      color: var(--navy-blue);
      padding: 8px 12px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .main-section {
      display: flex;
      gap: 2rem;
    }

    .ministry-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .ministry-item {
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .ministry-item:hover {
      transform: scale(1.02);
    }

    .ministry-title {
      background-color: var(--sandal);
      padding: 10px;
      font-weight: bold;
    }

    .ministry-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .subheadings-display {
      flex: 1;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .subheadings-display h3 {
      margin-top: 0;
      color: var(--navy-blue);
    }

    .subheadings-display ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .subheadings-display ul li {
      margin-bottom: 8px;
    }

    @media (max-width: 768px) {
      .main-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <nav class="vertical-nav">
      <ul>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="ministry.html">Ministry</a></li>
        <li><a href="#">Formation</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <div class="bg-container">
    <div class="header-section">
      <div class="header-left">
        <img src="https://imgs.search.brave.com/DEqK2pvBPZ01N1FTcqtN9UkKcQNF8DERcEp5nqmr5Pg/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy81/LzUzL0NvbmdyZWdh/dGlvbl9vZl9Ib2x5/X0Nyb3NzLnN2Zw" class="header-logo" alt="Holy Cross Logo">
        <h2>Holy Cross Congregation - Tamil Nadu</h2>
      </div>
      <div class="header-search">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
    </div>

    <div class="main-section">
      <!-- Ministry Cards -->
      <div class="ministry-list">
        <div class="ministry-item" onclick="showSubHeadings(this, 0)">
          <div class="ministry-title">Education Ministry</div>
          <img src="https://imgs.search.brave.com/qIME4DTcJNj89CHecSmYnlOWd8TCeY6F029OB9WkveM/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/Y3JlYXRlLnZpc3Rh/LmNvbS9hcGkvbWVk/aWEvc21hbGwvMzAy/ODg2NTkvc3RvY2st/cGhvdG8tb25saW5l/LWVkdWNhdGlvbg" alt="Education">
        </div>

        <div class="ministry-item" onclick="showSubHeadings(this, 1)">
          <div class="ministry-title">Parish Ministry</div>
          <img src="https://imgs.search.brave.com/Romc6uckQkVynG4OxVND9lXT1YC98B5HQTfRZwDe5yU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvNTI0/MjAzMjI1L3Bob3Rv/L29wZW4tYmlibGUt/b24tY2h1cmNoLWFs/dGFyLXdpdGgtcHJl/YWNoZXJzLWhhbmRz/LmpwZz9zPTYxMng2/MTImdz0wJms9MjAm/Yz1PRXdDNE5laExX/MlJHcDM1SG5NOTZB/SGplMU1lYS1VWmxn/RHN0dGliZkUwPQ" alt="Healthcare">
        </div>

        <div class="ministry-item" onclick="showSubHeadings(this, 2)">
          <div class="ministry-title">Family Ministry</div>
          <img src="https://imgs.search.brave.com/AZK7CSXK-DzvNb0OIXrLL2IlDDPcO0JZciFD3XkktdY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/c2h1dHRlcnN0b2Nr/LmNvbS9pbWFnZS1w/aG90by9mYW1pbHkt/cHJheWluZy13b3Jz/aGlwLWdvZC1jaHVy/Y2gtMjYwbnctMTk5/MTAxOTA3NC5qcGc" alt="Social Work">
        </div>

        <div class="ministry-item" onclick="showSubHeadings(this, 3)">
          <div class="ministry-title">Social Ministry</div>
          <img src="https://imgs.search.brave.com/VNlZ3yILCaoDNR7BpYVTF7mewOE0kXblW44MTfVPLcY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/Y2F0aG9saWNjaGFy/aXRpZXN1c2Eub3Jn/L3dwLWNvbnRlbnQv/dXBsb2Fkcy8yMDIz/LzEyL3BzbS1yZXNv/dXJjZS1wYWdlLXBy/aXNvbi1taW5pc3Ry/eS0xMDI0eDY4My5q/cGc" alt="Pastoral">
        </div>
      </div>

      <!-- Subheadings Area -->
      <div class="subheadings-display">
        <h3 id="subheading-title">Select a Ministry</h3>
        <ul id="subheadings-list">
          <!-- Content will be inserted dynamically -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    const subheadingsData = [
      ["Schools", "Colleges", "Scholarships", "Adult Literacy"],
      ["Hospitals", "Clinics", "Mobile Camps", "Mental Health"],
      ["Orphanages", "Women Empowerment", "Tribal Upliftment", "Old Age Homes"],
      ["Mission Work", "Prayer Services", "Youth Ministry", "Bible Study"]
    ];

    function showSubHeadings(element, index) {
      const title = element.querySelector('.ministry-title').innerText;
      document.getElementById('subheading-title').innerText = title;

      const list = document.getElementById('subheadings-list');
      list.innerHTML = "";
      subheadingsData[index].forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
