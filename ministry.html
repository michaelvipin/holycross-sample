<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ministries - Holy Cross</title>
  <style>
    :root {
      --navy-blue: #001f3f;
      --sandal: #d6b26b;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: var(--white);
      background-image: url('https://images.pexels.com/photos/260286/pexels-photo-260286.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-repeat: repeat;
    }

    .sidebar {
      width: 250px;
      background: transparent;
      min-height: 100vh;
    }

    .vertical-nav ul {
      list-style: none;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .vertical-nav ul li a {
      display: block;
      padding: 12px 20px;
      background-color: #1d2b45;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .vertical-nav ul li a:hover,
    .vertical-nav ul li.active a {
      background-color: var(--sandal);
      font-weight: bold;
    }

    .bg-container {
      flex: 1;
      padding: 20px;
    }

    .header-section {
      background-color: var(--navy-blue);
      color: var(--sandal);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .main-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    content-wrapper{
      flex: 1;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .ministry-item {
      width: 700px;
      height: 550px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      background-color: #fff;
      transition: all 0.3s ease;
      position: relative;
      padding: 0; /* Remove internal padding */
    }

    .ministry-img-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .ministry-img-wrapper img {
      width: 700px;
      height: 550px;
      object-fit: contain; 
    }


    .ministry-title {
      background-color: var(--sandal);
      width: 100%;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
    }

    .subheadings-popup {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 6px;
      margin-top: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      flex: 1;
      overflow-y: auto;

    }


    .subheadings-popup h4 {
      margin-top: 0;
      margin: 0 0 10px 0;
      color: var(--navy-blue);
      font-size: 1.5rem;
    }

    .subheadings-popup ul {
      list-style: none;
      padding: 0;
      margin: 0;
      padding-left: 20px;
    }

    .subheadings-popup ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <nav class="vertical-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="ministry.html">Ministry</a></li>
        <li><a href="#">Formation</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="bg-container">
    <div class="header-section">
      <h2>Congregation of Holy Cross - Province of Tamil Nadu</h2>
    </div>
    <div class="main-section">
      <div class="ministry-item" onclick="togglePopup(event, 1)">
        <div class="ministry-title">Parish Ministry</div>
        <div class="ministry-img-wrapper">
          <img src="https://imgs.search.brave.com/xu2awIwcGh7Il5U9rVdokOVpn4Jq9L2m-SuEHQmeXaY/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9maWxl/cy5lY2F0aG9saWMu/Y29tLzEyMDMvcGlj/dHVyZXMvMjAxOC85/L3NwZXN1bmljYS5q/cGc_dD0xNTM3ODE5/NjY4MDAw" alt="Parish">
        </div>
        <div class="subheadings-popup">
          <h4>Parish Ministry</h4>
          <ul>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="ministry-item" onclick="togglePopup(event, 1)">
        <div class="ministry-title">Education Ministry</div>
        <div class="ministry-img-wrapper">
          <img src="https://imgs.search.brave.com/GVnsgii0T-Uculs3lF70rKOeJZV_S_qiZWv9X1PS-SU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvZW4vdGh1bWIv/Zi9mOS9Db2xsZWdl/X29mX3RoZV9Ib2x5/X0Nyb3NzX2xvZ28u/c3ZnLzUxMnB4LUNv/bGxlZ2Vfb2ZfdGhl/X0hvbHlfQ3Jvc3Nf/bG9nby5zdmcucG5n" alt="Education">
        </div>
        <div class="subheadings-popup">
          <h4>Education Ministry</h4>
          <ul></ul>
        </div>
      </div>
      <div class="ministry-item" onclick="togglePopup(event, 2)">
        <div class="ministry-title">Family Ministry</div>
        <div class="ministry-img-wrapper">
          <img src="https://imgs.search.brave.com/UnIbpZU9RnpOL-pi1u_vgMlAw4Jc7xUNyaK0swFIiIk/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/bXVzZXVtb2ZmYW1p/bHlwcmF5ZXIub3Jn/L2hzLWZzL2h1YmZz/L011c2V1bSUyMG9m/JTIwRmFtaWx5JTIw/UHJheWVyL1dlYnNp/dGUvNy5wbmc_d2lk/dGg9MTIwMCZoZWln/aHQ9NjI3Jm5hbWU9/Ny5wbmc" alt="Family">
        </div>
        <div class="subheadings-popup">
          <h4>Family Ministry</h4>
          <ul></ul>
        </div>
      </div>
      <div class="ministry-item" onclick="togglePopup(event, 3)">
        <div class="ministry-title">Social Ministry</div>
        <div class="ministry-img-wrapper">
          <img src="" alt="Social">
        </div>
        <div class="subheadings-popup">
          <h4>Social Ministry</h4>
          <ul></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const subheadingsData = [
      ["_____", "______", "_____", "____"],
      ["____", "____", "____", "____"],
      ["____", "____", "____", "____"],
      ["____", "____", "____", "____"]
    ];

    function togglePopup(event, index) {
  event.stopPropagation();

  // Hide all subheadings and show all images
  document.querySelectorAll('.ministry-item').forEach((item, i) => {
    item.querySelector('.subheadings-popup').style.display = 'none';
    item.querySelector('.ministry-img-wrapper').style.display = 'block';
  });

  // Show clicked item's subheadings and hide image
  const item = event.currentTarget;
  const popup = item.querySelector('.subheadings-popup');
  const ul = popup.querySelector('ul');
  ul.innerHTML = '';
  subheadingsData[index].forEach(sub => {
    const li = document.createElement('li');
    li.textContent = sub;
    ul.appendChild(li);
  });

  // Hide image, show subheadings
  item.querySelector('.ministry-img-wrapper').style.display = 'none';
  popup.style.display = 'block';
}


    document.addEventListener('click', () => {
      document.querySelectorAll('.subheadings-popup').forEach(popup => popup.style.display = 'none');
    });
  </script>
</body>
</html>
